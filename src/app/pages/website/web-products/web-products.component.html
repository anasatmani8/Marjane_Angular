<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mx-auto mb-5" style="max-width: 700px;">
            <h1 class="display-4">Bestseller Products</h1>
            <p>
                Latin words, combined with a handful of model sentence structures, to generate Lorem Ipsum which looks reasonable.
            </p>
        </div>

        <div class="row g-4">
            <div class="col-lg-4 col-md-6" *ngFor="let product of productList">
              <div class="p-4 rounded bg-light">
                <div class="row align-items-center">
                  <div class="col-6">
                    <img [src]="product.productImageUrl" class="img-fluid" alt="{{ product.productShortName }}">
                  </div>
                  <div class="col-6">
                    <a href="#" class="h5">{{ product.productShortName }}</a>
                    <div class="d-flex my-3">
                      <i class="fas fa-star text-primary" *ngFor="let star of [1, 2, 3, 4, 5]"></i>
                    </div>
                    <h4 class="mb-3">{{ product.productPrice }} $</h4>
                    <a (click)="AddToCart(product.productId)" class="btn border border-secondary rounded-pill px-3 text-primary">
                      <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div *ngIf="loading" class="loader">
            Loading...
          </div>
