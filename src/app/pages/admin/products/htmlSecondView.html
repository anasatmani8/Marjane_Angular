<div class="container">
    <div class="row gx-4 gy-4">
      <div [ngClass]="isSidePanelVisible ? 'col-lg-8' : 'col-lg-12'">
        <div class="card">
          <div class="card-header bg-primary text-light">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="m-0" style="background-color: cornflowerblue;">Product List</h5>
              <button class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
            </div>
          </div>
          <div class="card-body">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
              <div class="col" *ngFor="let product of productList">
                <div class="card shadow">
                  <img src="{{ product.productImageUrl }}" class="card-img-top" alt="Product Image">
                  <div class="card-body">
                    <h5 class="card-title">{{ product.productName }}</h5>
                    <p class="card-text">{{ product.categoryName }}</p>
                  </div>
                  <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-primary" (click)="onEdit(product)">Edit</button>
                    <button class="btn btn-danger" (click)="onDelete(product)">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4" *ngIf="isSidePanelVisible">
        <div class="card">
          <div class="card-header bg-primary text-light">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="m-0">New Product</h5>
              <button class="btn btn-sm btn-success" (click)="closeSidePanel()">Close</button>
            </div>
          </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">SKU</label>
                        <input type="text" name="SKU" [(ngModel)]="productObj.productSku" [ngModelOptions]="{standalone: true}" class="form-control" >
                    </div>
                    <div class="col-6">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="productObj.productName" [ngModelOptions]="{standalone: true}" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Short Name</label>
                        <input type="text" [(ngModel)]="productObj.productShortName" [ngModelOptions]="{standalone: true}" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Price</label>
                        <input type="text" [(ngModel)]="productObj.productPrice" [ngModelOptions]="{standalone: true}" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Category</label>
                            <select [(ngModel)]="productObj.categoryId" [ngModelOptions]="{standalone: true}" class="form-select">
                                <option *ngFor="let cate of categoryList" [value]="cate.categoryId">{{cate.categoryName}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="">Delivery Time Span</label>
                            <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" [ngModelOptions]="{standalone: true}" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="">Image Url</label>
                        <input type="text" [(ngModel)]="productObj.productImageUrl" [ngModelOptions]="{standalone: true}" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Product Description</label>
                            <textarea rows="4" [(ngModel)]="productObj.productDescription" [ngModelOptions]="{standalone: true}" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-6 text-center">
                           <button class="btn btn-success">Reset</button>
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-success" *ngIf="productObj.productId == 0" (click)="onSave()">Create Product</button>
                            <button class="btn btn-primary" *ngIf="productObj.productId !== 0" (click)="onUpdate()">Update Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
